<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h3 class="text-center bg-danger text-white pb-1">Đăng Kí</h3>
        <div class="mb-3">
            <label class="form-label fw-bold">Họ và Tên</label>
            <input type="email" class="form-control" placeholder="......">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Số Điện Thoại</label>
            <input type="email" class="form-control" placeholder=".....">
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" placeholder="name@gmail.com">
        </div>
        <div class="col-auto">
            <label class="col-form-label fw-bold">Mật Khẩu</label>
            <input type="password"   class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <label class="col-form-label fw-bold">Xác Nhận Mật Khẩu</label>
            <input type="password"   class="form-control" aria-describedby="passwordHelpInline">
        </div>

        <div class="row">
            <label class="col-form-label fw-bold">Vui lòng nhập kí tự bên dưới</label>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <input type="text"   class="form-control" >
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <input type="password" disabled class="form-control">
            </div>
        </div>

        
        <div class="my-2 col-auto">
            <input type="checkbox"><span class="mx-2">Tôi đồng ý với các điều khoản của CGV</span>
        </div>
        <button type="button" class="btn btn-danger px-5 fw-bold">Đăng Kí</button>
    </div>

</body>

</html>
